<div class="container">

<div class="card-body">
  <div class="modal-dialog bg-dark   rounded">
    <div class="modal-content bg-dark ">
      <div class="modal-heading">
        <h1 class="text-center mt-4">Login</h1>
      </div>
      <hr />
      <div class="modal-body">
        <form action="" role="form">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-user-circle">Username</i>
                </div>
              </div>
              <input class="form-control" type="text" name="username" id="username" [(ngModel)]="username"  placeholder="ejemplo@cpc.com" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-key">Contrase√±a </i>
              </div>

              <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password" >
            </div>
          </div>

          <div class="form-group text-center">
            <button type="submit" (click)="login()" class="btn btn-primary btn-lg">Login</button>
           
          </div>
          <div class="form-group text-center">
              <a href="#" class="btn btn-link">Forget Password?</a>
              <a href="/signUp">Don't have an accout?</a>
          </div>
        

        </form>
      </div>
    </div>
  </div>

</div>

</div>
