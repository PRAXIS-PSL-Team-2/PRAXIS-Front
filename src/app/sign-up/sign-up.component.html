<div class="row mt-2 justify-content-center">
  <h2>Create my Account</h2>
</div>
<div class="row justify-content-center">

  <ul class="nav nav-pills my-1 " id="pills-tab" role="tablist">
    <li class="nav-item px-5">
      <a class="nav-link active" id="pills-information-tab" data-toggle="pill" href="#pills-information" role="tab"
        aria-controls="pills-information" aria-selected="true">Information</a>
    </li>

    <li class="nav-item px-5 ">
      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile"
        aria-selected="false">Video </a>
    </li>
    <li class="nav-item px-5">
      <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
        aria-selected="false">Done</a>
    </li>
  </ul>
</div>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-information" role="tabpanel" aria-labelledby="pills-information-tab">
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card px-2 py-2">
          <div class="card-header">
            Personal Information
          </div>
          <div class="card-body py-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Lastname</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Small Self Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

          </div>

        </div>


      </div>
      <div class="col-5">
        <div class="card px-2 py-2">
          <div class="card-header">
            Academic Information
          </div>
          <div class="card-body py-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group ">
              <label for="exampleFormControlSelect1">University</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>UN</option>
                <option>EAFIT</option>
                <option>POLI</option>
                <option>UDEA</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">PRAXIS modality</label><br>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">First Job</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Intership</label>
              </div>
            </div>

          </div>

        </div>
      </div>


    </div>
    <div class="row mt-2 justify-content-center">
      <button id="n1" type="button" class="btn  btn-secondary">
        Next
      </button>
    </div>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
    <div class="row justify-content-center">
      <div class="col-6">
        <record-rtc></record-rtc>
      </div>
      <div class="col-3">
        <h5>
          Video content
        </h5>
        <ul>
          <li>
            Presentation
          </li>
          <li>
            Expectations
          </li>
        </ul>
      </div>
    </div>
    <div class="row mt-2 justify-content-center">
        <button id="b2" type="button" class="btn  btn-secondary">
          Back
        </button>
        <button id="n2" type="button" class="btn  btn-secondary">
          Next
        </button>

      </div>
  </div>
  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <div class="row mt-2 justify-content-center">
        <button id="b3" type="button" class="btn  btn-secondary">
          Back
        </button>
      </div>
    </div>



</div>
