



<div class="row justify-content-center">
  <div class="col-9  ">
    <div class="row mt-2 justify-content-center">
      <h2>Create my Account</h2>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">25%</div>
    </div>

    <div class="row">
      <div class="col-6 px-3  mx-0 my-0 py-1">
        <div class="card px-2 py-2">
          <div class="card-header">
            Personal Information
          </div>
          <div class="card-body py-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="name"  placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Lastname</label>
              <input type="text" class="form-control" id="lastname"  placeholder="Enter your lastname">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Small Self Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

          </div>

        </div>

      </div>
      <div class="col-6 px-3  mx-0 my-0 py-1">
        <div class="card px-2 py-2">
          <div class="card-header">
            Academic Information
          </div>
          <div class="card-body py-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="email"  placeholder="Enter your email">
           </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group ">
              <label for="exampleFormControlSelect1">University</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>UN</option>
                <option>EAFIT</option>
                <option>POLI</option>
                <option>UDEA</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">PRAXIS modality</label><br>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">First Job</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Intership</label>
              </div>
            </div>

          </div>

        </div>
      </div>


    </div>
    <div class="row mt-2 justify-content-center">
      <button type="button" class="btn btn-lg btn-secondary">
        Next
      </button>
    </div>

  </div>
</div>
